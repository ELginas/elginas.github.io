<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>RL Cam Randomizer</title>
		<link rel="icon" href="../logo.ico">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="main.js"></script>
		<!--window.onload = randomize; -->
	</head>
	<body onload="randomize()">
		<!-- 'generate' button -->
		<button class="button" onclick="randomize()">Randomize!</button>

		<!-- generated idea text -->
		<div class = "prompt" id="content">
			<p id="cs">Camera Shake: -</p>
			<p id="fov">FOV: -</p>
			<p id="dist">Distance: -</p>
			<p id="height">Height: -</p>
			<p id="angle">Angle: -</p>
			<p id="stiff">Stiffness: -</p>
			<p id="swivel">Swivel Speed: -</p>
			<p id="transition">Transition Speed: -</p>
			<p id="invert">Invert Swivel: -</p>
		</div>
		
		<!-- 'title' -->
		<h1 id="title">Rocket League Camera Randomizer</h1>
	</body>
<html>
